<body style="background-color: rgb(20, 20, 20);">
    <ul id="menu">

            <a href="index.html">

            <a href="contato.html">
                <img class="container-logo logo padding" src="assets/img/telefone.png" alt="logo telefone"> Contato
            </a>
        </li>
    </ul>

    <div class="container">
        <h1 style="color: green;">
            Entre em contato comigo:
        </h1>
        <form style="color: white;">
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="text">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <button class="frame custom-btn btn-14" onclick="validaEnviar()">Enviar</button>
        </form>
    </div>

    <div class="container">
        <h2 style="color: green;">
            Endereço:
        </h2>
        <font style="color: white;">
            <p>Av. Paulista, 1811</p>
            <p>São Paulo</p>
        </font>
        <iframe class="margem-rodape" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2219961866745!2d-46.66032854997303!3d-23.560469167368048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59dda627a4c1%3A0x5b2894a7ce278306!2sM%C3%A9qui%201000!5e0!3m2!1spt-BR!2sbr!4v1621357941631!5m2!1spt-BR!2sbr"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" id="mapa" onmousemove="zoomIn()" onmouseout="zoomOut()"></iframe>
    </div>

</body>
